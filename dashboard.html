/* Responsive grid for 3 items per row */
@media (min-width: 900px) {
  .property-list {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 32px 32px;
  }
  .property-item {
    width: 100%;
    min-width: 0;
    max-width: 100%;
  }
  .property-list h3 {
    grid-column: 1 / -1;
  }
}

/* Tablet: 2 per row */
@media (max-width: 899px) and (min-width: 600px) {
  .property-list {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 24px 18px;
  }
  .property-item {
    width: 100%;
  }
  .property-list h3 {
    grid-column: 1 / -1;
  }
}

/* Mobile: 1 per row */
@media (max-width: 599px) {
  .property-list {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  .property-item {
    width: 100%;

    // --- LOAD USER PROFILE ---
    async function loadUserProfile() {
      let { data, error } = await supabase
        .from('users')
        .select('*')
        .or(`id.eq.${user.id},user_id.eq.${user.id}`)
        .single();

    // --- LOAD PROPERTY COUNTS & LIST ---
    async function loadPropertyCountsAndList() {
      // Counts for rent, sale, total
      const { count: rent_count } = await supabase
        .from('properties')
        .select('*', { count: 'exact', head: true })
        .eq('property_type', 'rent')
        .eq('status', 'For Rent');

      const { count: sale_count } = await supabase
        .from('properties')
        .select('*', { count: 'exact', head: true })
        .eq('property_type', 'buy')
        .eq('status', 'For Sale');

      const { count: total_count } = await supabase
        .from('properties')
        .select('*', { count: 'exact', head: true });

      document.getElementById('rent-count').textContent = `Properties for Rent: ${rent_count ?? 0}`;
      document.getElementById('sale-count').textContent = `Properties for Sale: ${sale_count ?? 0}`;
      document.getElementById('total-count').textContent = `Total Properties: ${total_count ?? 0}`;

      // Get 3 most recent for rent and 3 for sale
      const { data: rentProps } = await supabase
        .from('properties')
        .select('*')
        .eq('property_type', 'rent')
        .eq('status', 'For Rent')
        .order('created_at', { ascending: false })
        .limit(3);

      const { data: saleProps } = await supabase
        .from('properties')
        .select('*')
        .eq('property_type', 'buy')
        .eq('status', 'For Sale')
        .order('created_at', { ascending: false })
        .limit(3);

      const propertyList = document.getElementById('property-list');
      propertyList.innerHTML = '';

      if ((!rentProps || rentProps.length === 0) && (!saleProps || saleProps.length === 0)) {
        propertyList.innerHTML = '<div>No properties found.</div>';
        return;
      }

      if (rentProps && rentProps.length > 0) {
        propertyList.innerHTML += `<h3>Recent For Rent</h3>`;
        rentProps.forEach(prop => {
          propertyList.innerHTML += `
            <div class="property-item">
              <img src="${prop.image_url || 'https://placehold.co/300x160'}" alt="Property Image">
              <div class="property-title">${prop.title || 'No Title'}</div>
              <div class="property-location"><i class="fa-solid fa-location-dot"></i> ${prop.location || ''}</div>
              <div class="property-price">₦${prop.price ? Number(prop.price).toLocaleString() : 'N/A'}</div>
              <div class="property-type">Type: ${prop.property_type || ''}</div>
              <div class="property-status">Status: ${prop.status || ''}</div>
              <div>Bedrooms: ${prop.bedrooms ?? '-'}, Bathrooms: ${prop.bathrooms ?? '-'}</div>
              <div>Sq Ft: ${prop.square_ft ?? '-'}</div>
              <div>Keyword: ${prop.keyword || ''}</div>
            </div>
          `;
        });
      }

      if (saleProps && saleProps.length > 0) {
        propertyList.innerHTML += `<h3>Recent For Sale</h3>`;
        saleProps.forEach(prop => {
          propertyList.innerHTML += `
            <div class="property-item">
              <img src="${prop.image_url || 'https://placehold.co/300x160'}" alt="Property Image">
              <div class="property-title">${prop.title || 'No Title'}</div>
              <div class="property-location"><i class="fa-solid fa-location-dot"></i> ${prop.location || ''}</div>
              <div class="property-price">₦${prop.price ? Number(prop.price).toLocaleString() : 'N/A'}</div>
              <div class="property-type">Type: ${prop.property_type || ''}</div>
              <div class="property-status">Status: ${prop.status || ''}</div>
              <div>Bedrooms: ${prop.bedrooms ?? '-'}, Bathrooms: ${prop.bathrooms ?? '-'}</div>
              <div>Sq Ft: ${prop.square_ft ?? '-'}</div>
              <div>Keyword: ${prop.keyword || ''}</div>
            </div>
          `;
        });
      }
    }

    // --- UPDATE USER INFO ---
    document.getElementById('update-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      // Password update (optional)
      const password = formData.get('password');
      if (password && password.length > 0) {
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordPattern.test(password)) {
          showUpdateMessage('Password must contain at least 8 characters, including uppercase, lowercase, a number, and a special character.', true);
          return;
        }
        const { error: pwError } = await supabase.auth.updateUser({ password });
        if (pwError) {
          showUpdateMessage('Failed to update password: ' + pwError.message, true);
          return;
        }
      }

      // Avatar upload
      let avatar_url = null;
      const avatarFile = formData.get('avatar_url');
      if (avatarFile && avatarFile.size > 0) {
        const fileExt = avatarFile.name.split('.').pop();
        const fileName = `${user.id}_${Date.now()}.${fileExt}`;
        const { error: uploadError } = await supabase.storage
          .from('avatars')
          .upload(fileName, avatarFile, { upsert: true });
        if (uploadError) {
          showUpdateMessage('Failed to upload avatar: ' + uploadError.message, true);
          return;
        }
        avatar_url = supabase.storage.from('avatars').getPublicUrl(fileName).data.publicUrl;
      }

      // Update user profile
      const updates = {
        full_name: formData.get('full_name'),
        email: formData.get('email'),
        phone: formData.get('phone'),
      };
      if (avatar_url) updates.avatar_url = avatar_url;

      const { error } = await supabase
        .from('users')
        .update(updates)
        .or(`id.eq.${user.id},user_id.eq.${user.id}`);

      if (error) {
        showUpdateMessage('Failed to update profile: ' + error.message, true);
      } else {
        showUpdateMessage('Profile updated successfully!', false);
        loadUserProfile();
      }
    });

    function showUpdateMessage(msg, isError) {
      const el = document.getElementById('update-message');
      el.textContent = msg;
      el.className = isError ? 'error-message' : 'success-message';
    }

    // --- LOGOUT ---
    document.getElementById('logout-btn').addEventListener('click', async function() {
      await supabase.auth.signOut();
      window.location.href = 'signup.html';
    });

    // --- REVIEW FORM ---
    document.getElementById('reviewForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('review-username').value;
      const rating = parseFloat(document.getElementById('rating').value);
      const review = document.getElementById('review').value;

      if (rating < 1 || rating > 5) {
        alert('Rating must be between 1 and 5.');
        return;
      }

      const { error } = await supabase.from('reviews').insert([{
        username,
        rating,
        review,
        user_id: user.id
      }]);
      if (error) {
        alert('Failed to submit review: ' + error.message);
      } else {
        alert('Review submitted!');
        e.target.reset();
      }
    });

    // --- INIT ---
    checkAuth().then(authUser => {
      if (!authUser) return;
      loadUserProfile();
      loadPropertyCountsAndList();
    });
  </script>
